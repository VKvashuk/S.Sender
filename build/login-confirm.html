<!doctype html>
<html>

  <head>
    <meta charset="utf-8">
    <title>login-confirm</title>
    <!--   <meta http-equiv="X-UA-Compatible" content="IE=Edge"> -->
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1"> -->
    <link rel="stylesheet" media="all" href="css/accounts.css">
    <link rel="stylesheet" href="fonts/fontawesome/css/all.css">
  </head>

  <body>
    <!-- BEGIN content -->
    <div class="out login-confirm-out">
      <main class="main-login">
        <section class="login">
          <div class="login__left">
            <img src="img/logo.png" alt="" class="login__logo">
            <div class="login__block">
              <h2 class="title">Подтверждение входа</h2>
              <p class="login__text-key">Введите код из приложения Google Auth</p>
              <form action="/">
                <label class="label-text ">
                  <input class="input-text" type="text" placeholder="&nbsp;">
                  <span class="span-input-text">6-значный код</span>
                  <span class="input-text-error">Некорректный формат ввода</span>
                  <span class="input-text-success">Password is strong</span>
                </label>
                <button class="btn btn-icon btn--blue" type="submit">Подтвердить <svg class="icon icon-lock">
                    <use xlink:href="img/sprite.svg#icon-lock"></use>
                  </svg>
                </button>
              </form>
            </div>
            <div class="login__footer">
              <a href="#">
                <i class="icon-russia"></i> Русский</a>
              <!-- <p>Нет аккаунта? &nbsp<a href="#" class="login__reg-link">Регистрация</a></p> -->
            </div>
          </div>
          <div class="login__right" style="background-image: url('img/login-img.jpg')">
            <!-- 	<img src="img/login-img.jpg" alt="img"> -->
          </div>
        </section>
      </main>
    </div>
    <!-- END content -->
    <!-- BEGIN scripts -->
    <!--  <script type="text/javascript" src="js/app.js"></script> -->
    <!-- END scripts -->
  </body>
