<!doctype html>
<html>

  <head>
    <meta charset="utf-8">
    <title>projects</title>
    <!--   <meta http-equiv="X-UA-Compatible" content="IE=Edge"> -->
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1"> -->
    <link rel="stylesheet" media="all" href="css/app.css">
    <link rel="stylesheet" href="fonts/fontawesome/css/all.css">
  </head>

  <body>
    <!-- BEGIN content -->
    <div class="out projects-out">
      <main class="main-projects">
        <header class="header">
          <img src="img/logo.png" class="header__logo" alt="header__logo">
          <div class="header__title">
            <h2 class="title">Доброе утро, Андрей</h2>
          </div>
          <div class="header__user-wrp">
            <!-- <i class="icon-bell"></i> -->
            <div class="header__user-text">
              <span class="header__user-name">Андрей Збруцкий</span> <br>
              <span class="header__user-descript">Настройки акаунта</span>
            </div>
            <img src="img/user.png" alt="user">
          </div>
        </header>
        <section class="projects">
          <div class="projects__first">
            <div class="projects__left-block">
              <img src="img/projects.png" alt="projects">
            </div>
            <div class="projects__right-block">
              <h2 class="title">Ваш первый проект</h2>
              <p>One morning, when Gregor Samsa woke from troubled dreams, he found himself transformed in his bed</p>
              <form action="/">
                <label class="label-text ">
                  <input class="input-text" type="text" placeholder="&nbsp;">
                  <span class="span-input-text">Название</span>
                </label>
                <button class="btn btn-arrow-r btn--blue" type="submit">Создать проект</button>
              </form>
            </div>
          </div>
        </section>
        <div class="social">
          <div class="social__wrp">
            <ul>
              <li>
                <button class="btn-social btn-social--massenger">
                  <svg class="icon icon-messenger">
                    <use xlink:href="img/sprite.svg#icon-messenger"></use>
                  </svg>
                </button>
                <button class="btn-social btn-social--massenger">
                  <svg class="icon icon-messenger">
                    <use xlink:href="img/sprite.svg#icon-messenger"></use>
                  </svg>
                </button>
              </li>
              <li>
                <button class="btn-social btn-social--viber">
                  <svg class="icon icon-viber">
                    <use xlink:href="img/sprite.svg#icon-viber"></use>
                  </svg>
                </button>
                <button class="btn-social btn-social--viber">
                  <svg class="icon icon-viber">
                    <use xlink:href="img/sprite.svg#icon-viber"></use>
                  </svg>
                </button>
              </li>
              <li>
                <button class="btn-social btn-social--whatsapp">
                  <svg class="icon icon-whatsapp">
                    <use xlink:href="img/sprite.svg#icon-whatsapp"></use>
                  </svg>
                </button>
                <button class="btn-social btn-social--whatsapp">
                  <svg class="icon icon-whatsapp">
                    <use xlink:href="img/sprite.svg#icon-whatsapp"></use>
                  </svg>
                </button>
              </li>
              <li>
                <button class="btn-social btn-social--telegram">
                  <svg class="icon icon-telegram">
                    <use xlink:href="img/sprite.svg#icon-telegram"></use>
                  </svg>
                </button>
                <button class="btn-social btn-social--telegram">
                  <svg class="icon icon-telegram">
                    <use xlink:href="img/sprite.svg#icon-telegram"></use>
                  </svg>
                </button>
              </li>
            </ul>
          </div>
          <button class="btn-social btn-social--open">
            <svg class="icon icon-social-open">
              <use xlink:href="img/sprite.svg#icon-social-open"></use>
            </svg>
            <svg class="icon icon-social-cross">
              <use xlink:href="img/sprite.svg#icon-social-cross"></use>
            </svg>
          </button>
        </div>
      </main>
    </div>
    <!-- END content -->

    <!-- END scripts -->
  </body>
