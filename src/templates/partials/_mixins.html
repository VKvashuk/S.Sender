{% macro icon(i) %}
<svg class="icon icon-{{i}}"><use xlink:href="img/sprite.svg#icon-{{i}}"></use></svg>
{% endmacro %}

{% macro imgSvg(name, modClass) %}
<img src="img/{{name}}.svg" alt="icon {{name}}" class="{{modClass}}">
{% endmacro %}

{% macro imgPng(name, modClass) %}
<img src="img/{{name}}.png" alt="icon {{name}}" class="{{modClass}}">
{% endmacro %}s
